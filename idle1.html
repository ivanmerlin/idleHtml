<!DOCTYPE HTML>
<html>

<head>
	<style type="text/css">
		#clickArea{
			width:800px;
			height:500px;
			margin:auto auto;
		}
		.money{
			position: absolute;

		}
		.upgrade a{
			font-size: 10px;
		}

			position: relative;
			float: left;
			width: 300px;
			height: 200px;
		}

	</style>
</head>

<body>
	<div id="clickArea" >

	</div>

	</div>
	<div class="info">
		<ul>
			<li>money per second:<a id="moneyPerSecond">0</a> </li>
			<li>money per second:<a id="moneyPerClick"></a> </li>
		</ul>	
	</div>
